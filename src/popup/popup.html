<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duckcipline</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <main class="container">
      <section class="timer-block">
        <h1 class="title">Duckcipline</h1>
        <p id="timerDisplay" class="timer-display">00:25:00</p>
        <p id="timerStatus" class="timer-status">Stopped</p>
      </section>

      <section class="controls">
        <p class="duration-label">Duration</p>

        <div class="duration-preset-row">
          <button id="presetTwentyFiveMinutesButton" class="duration-preset-button" type="button">25m</button>
          <button id="presetFiftyMinutesButton" class="duration-preset-button" type="button">50m</button>
          <button id="presetCustomDurationButton" class="duration-preset-button" type="button">Custom</button>
        </div>

        <label class="duration-label" for="durationMinutesInput">Custom duration (minutes)</label>
        <input
          id="durationMinutesInput"
          class="duration-input"
          type="number"
          min="1"
          step="1"
          value="25"
          disabled
        />

        <div class="button-row">
          <button id="startButton" type="button">Start</button>
          <button id="pauseButton" type="button">Pause</button>
          <button id="resetButton" type="button">Reset</button>
        </div>

        <section class="duck-rewards-section">
          <h2 class="duck-rewards-title">Duck Rewards</h2>

          <div class="duck-reward-selection-row">
            <button id="selectDuckEggOneButton" type="button">Set Duck Egg 1</button>
            <button id="selectDuckEggTwoButton" type="button">Set Duck Egg 2</button>
          </div>

          <p id="selectedDuckRewardItemText" class="duck-reward-text">Selected reward: none</p>
          <p id="selectedDuckRewardProgressText" class="duck-reward-text">Progress: choose a reward item</p>
          <p id="selectedDuckRewardRemainingText" class="duck-reward-text">Remaining: choose a reward item</p>
          <p id="totalCompletedSessionsText" class="duck-reward-text">Completed sessions: 0</p>
          <p id="totalCompletedFocusSecondsText" class="duck-reward-text">Completed focus seconds: 0</p>
          <p id="duckEggOneStatusText" class="duck-reward-text">Duck Egg 1: Locked (0)</p>
          <p id="duckEggTwoStatusText" class="duck-reward-text">Duck Egg 2: Locked (0)</p>
        </section>
      </section>
    </main>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
