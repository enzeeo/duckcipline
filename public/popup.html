<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duckcipline</title>
    <link rel="stylesheet" href="popup/popup.css" />
  </head>
  <body>
    <main class="container">
      <section class="timer-block">
        <h1 class="title">Duckcipline</h1>
        <p id="timerDisplay" class="timer-display">00:25:00</p>
        <p id="timerStatus" class="timer-status">Stopped</p>
      </section>

      <section class="controls">
        <label class="duration-label" for="durationMinutesInput">Duration (minutes)</label>
        <input id="durationMinutesInput" class="duration-input" type="number" min="1" step="1" value="25" />

        <div class="button-row">
          <button id="startButton" type="button">Start Timer</button>
          <button id="stopButton" type="button">Stop Timer</button>
        </div>
      </section>
    </main>

    <script type="module" src="popup/popup.js"></script>
  </body>
</html>
